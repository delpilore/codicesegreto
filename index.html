  <script>
    // Funzione che esegue lo shuffle di un array
    String.prototype.shuffle = function () {
        var a = this.split(""),
            n = a.length;

        for(var i = n - 1; i > 0; i--) {
            var j = Math.floor(0.5 * (i + 1));
            var tmp = a[i];
            a[i] = a[j];
            a[j] = tmp;
        }
        return a.join("");
    }

    // Funzione che genera il codice sulla base della data odierna
    function generateCodice(){
        // Prendo la data di oggi (più precisamente il timestamp relativo alla data di oggi)
        foo = new Date();
        bar = new Date(foo.getYear(), foo.getMonth(), foo.getDate(), 0 , 0, 0, 0);

        // Genero il codice basato sulla data di oggi e poi gli do uno shuffle
        var codice_di_oggi = String(Math.round(-bar.getTime()*bar.getDate()*0.314));
        codice_di_oggi = codice_di_oggi.substring(1, 5).shuffle();

        return codice_di_oggi;
    }

    // Funzione che fa il check del tentativo inserito
    function checkProva(codice, prova, provaFormatted, rigaProva){
        // Mi splitto il codice da indovinare
        var a = codice.split("")
        // Mi splitto la prova fatta
        var b = prova.split("")

        // Mi costruisco un array che mi conta le occorrenze dei numeri nel codice da indovinare
        const counts = {}
        for (const num of a) {
            counts[num] = counts[num] ? counts[num] + 1 : 1;
        }

        var cont_esatte = 0;
        var cont_posto_sbagliato = 0;

        for(var i = 0; i < 4; i++) {
            // Se ho messo giusto al posto giusto setto uno esatto e tolgo un'occorrenza da quelle da trovare
            if(a[i]==b[i]){
                cont_esatte++;
                counts[b[i]] = counts[b[i]]-1;
            }
            // Altrimenti, se il numero messo in quel posto è incluso nel codice e va ancora trovato devo fare dei ragionamenti ulteriori
            else if (a.includes(b[i]) && counts[b[i]] > 0){
                // Controllare se per caso l'ho già trovato in un tentativo che devo ancora controllare
                var cont = 0;
                for(var j = i+1; j<4; j++){
                    // Se dopo nel tentativo metto la stessa cifra che ho messo in posizione i ed è giusta (e ce n'è solo una) allora non lo devo contare come posto sbagliato!
                    if (b[j]==b[i] && b[j]==a[j] && counts[b[i]] == 1)
                        cont++;
                    // Se dopo nel tentativo metto la stessa cifra che ho messo in posizione i ed è sbagliata pure quella (e ce n'è solo una), non lo devo contare come posto sbagliato (perché sarà quella ad essere contata)
                    else if (b[j]==b[i] && counts[b[i]] == 1)
                        cont++;
                    // Se dopo nel tentativo metto la stessa cifra che ho messo in posizione i ed è sbagliata pure quella (e ce n'è più di una) devo contarla come posto sbagliato quindi sottraggo uno a cont e a quelle da trovare
                    else if (b[j]==b[i] && counts[b[i]] > 1){
                        cont--;
                        counts[b[i]] = counts[b[i]]-1;
                    }
                }
                if(cont<=0)
                    cont_posto_sbagliato++;
            }

        }
    
        var risultato = "";
        for(var i = 0; i< cont_esatte; i++){
            risultato = risultato + '<div class="circle" style="background: green;"></div>&nbsp;&nbsp;'
        }

        for(var i = 0; i< cont_posto_sbagliato; i++){
            risultato = risultato + '<div class="circle" style="background: yellow;"></div>&nbsp;&nbsp;'
        }

        var sbagliate = 4-cont_esatte-cont_posto_sbagliato;
        for(var i = 0; i< sbagliate; i++){
            risultato = risultato + '<div class="circle" style="background: red;"></div>&nbsp;&nbsp;'
        }
    
        $("#"+rigaProva).hide().html('<div class="col"></div> \
                                      <div class="col-4 d-flex justify-content-center" style="align-items: center;"> \
                                            <b>'+ provaFormatted +'</b> \
                                      </div> \
                                      <div class="col-4 d-flex justify-content-center" style="align-items: center;">'+ risultato +' \
                                      </div><div class="col"></div>').fadeIn('slow');

        if(cont_esatte==4)
            return "vinto";
        else
            return "in corso";
    }

    $(document).ready(function () {
        // Appena carico la pagina vado subito sul primo campo disponibile e setto come primo campo attivo 1 e come ultimo campo attivo 5
        $("#1").focus();
        var activeFirstSlot = 1;
        var activeLastSlot = 4;

        // Dovrebbe generare la stessa per tutti e per il giorno corrente
        var codice = generateCodice();

        // Evento che controlla la pressione dei tasti
        $(".form-control").keyup(function (event) {
            switch (event.keyCode) {
                // E' stato premuto backspace
                case 8: 
                        // Se l'id è diverso da 1 torno indietro fino al principale (della riga attiva!!)
                        if(event.target.id != activeFirstSlot){
                            var idProxCampo = parseInt(event.target.id) - 1;
                            $("#"+idProxCampo).focus();
                        }
                        break;
                // E' stato premuto un carattere normale
                default:
                    // Approvo solo un numero e passo al campo successivo
                    if (this.value.length > 0) {
                        this.value = this.value.slice(0,1);
                        if(event.target.id != activeLastSlot){
                            var idProxCampo = parseInt(event.target.id) + 1;
                            $("#"+idProxCampo).focus();
                        }
                    }
                    break;
                }
        });

        // Click per provare se è il codice giusto
        $("#conferma").click(function(){
            var prova = "";
            var provaFormatted = "";
            for(var i = activeFirstSlot; i<=activeLastSlot; i++){
                prova = prova + String($("#"+i).val());
                if (i==activeLastSlot)
                    provaFormatted = provaFormatted + String($("#"+i).val())
                else
                    provaFormatted = provaFormatted + String($("#"+i).val()) + " - "
                $("#"+i).prop('disabled', true);
            }

            var result = checkProva(codice, prova, provaFormatted, "riga"+activeFirstSlot);

            if(result == "vinto"){
                $("#res").html('<b> HAI VINTO! </b>')
                $(".form-control").prop('disabled', true);
            }
            else
            {
                activeFirstSlot = activeFirstSlot + 4;
                activeLastSlot = activeLastSlot + 4;

                // Potrei aver terminato le righe e quindi aver terminato il gioco prima di aver indovinato!
                if(activeFirstSlot > 24){
                    $("#res").html('<span class="text-center">Gioco terminato! <br> Il codice giusto era <br> <b> ' + codice + ' </b></span>')
                }
                else{
                    for(var i = activeFirstSlot; i<=activeLastSlot; i++){
                        $("#"+i).prop('disabled', false);
                    }

                    $("#" + activeFirstSlot).focus();
                }
            }


        });
    });
  </script>
